<!DOCTYPE html>

  <style>
    /* Styles */
    body {
      font-family: 'Arial', sans-serif;
      scroll-behavior: smooth;
    }

    .navbar {
      background: linear-gradient(45deg, #1d3557, #457b9d);
    }

    .navbar-brand img {
      height: 35px;
    }

    .hero {
      
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 3.5rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      animation: fadeIn 2s;
    }

    .product-item {
        display: inline-block;
        width: 300px;
        margin: 20px;
        padding: 20px;
        margin-bottom: 40px;
        border-radius: 12px;
        background-color: #f5f5f7;
        text-decoration: none;
        color: #1d1d1f;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
        
    }
    .product-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
    }
    .product-item img {
        width: 100%;
        border-radius: 8px;
    }
    .product-item h3, .product-item p {
        margin: 10px 0;
    }
    .hero img{
        width: 50%;

    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .section-title {
      margin-bottom: 40px;
      text-align: center;
      font-size: 2.5rem;
      color: #1d3557;
      font-weight: bold;
    }

    .member-img {
      border-radius: 50%;
      width: 140px;
      height: 140px;
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .member-img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card {
      border: none;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    footer {
      background: #1d3557;
      color: white;
      text-align: center;
      width: 100%;
      padding: 20px 0;
      bottom: 0;
      left: 0;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
